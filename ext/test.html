<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="css/effeckt.css">


	<style>
		*{
			padding:0px;
			margin:0px;
			box-sizing: border-box;
		}
		html, body{
			width:100%;
		height:100%;
		
		}
	 #first {
		background-color: #ffccff;
		width:100%;
		height:100%;

		}
		
		#second {
		background-color: #ffcccc;
		width:100%;
		height:100%;

		}   
	</style>
	<script>
		//mktrans
		function dotrans($from, $to){
			if( !$to.hasClass('effeckt-page-animating') && !$from.hasClass('effeckt-page-animating') ){
				$to.find('.collapser').hide();
				$from.find('.collapser').hide();
				$to.addClass('effeckt-page-animating effeckt-page-active ' + $to.data('transition-in'));
				$from.addClass('effeckt-page-animating');
				setTimeout(function(){ 
					$from.removeClass('effeckt-page-active effeckt-page-animating');
					$to.removeClass('effeckt-page-animating '+$to.data('transition-in'));
					$to.find('.collapser').show();
					$from.find('.collapser').hide();
				}, 2000);
			}
		}
	</script>
</head>
<body>
	<div id="first" 
		data-effeckt-page="page1" 
		data-transition-in="scale-down-from-front" 
		class="effeckt-page-active">
		Hello world! <button class="collapser" onclick="dotrans($('#first'), $('#second'))" ="">do shift</button></div>
	<div id="second" data-effeckt-page="page2" 
		data-transition-in="scale-up-from-behind" >
		Bonjour le Monde. <button class="collapser" onclick="dotrans($('#second'), $('#first'))" ="">do shift</button></div>
</body>
</html>
