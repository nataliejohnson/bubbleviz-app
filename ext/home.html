<!DOCTYPE html>
<html><head>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/futura-pt.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="js/jquery-ui-1.11.1/jquery-ui.min.css">
<link rel="stylesheet" href="js/JQRangeSlider-5.7.0/css/iThing-min.css">
<style>
	
	/*
	Colours
	2c2b2b - dark grey 
	#d7bb58 - most yellow
	#dcb058
	#e1a558
	#e69958
	#ea8e58
	#f08358
	#e69a59
	#ea8f59
	#f08459
    #f47959	
    #fa6e59
    #fe6359 - most red
    #fff
    
    */
    * {
    	box-sizing: border-box;
    }
    html{
    	width:100%;
    	height:100%;
    }
    body, html {
    	margin: 0px;
    	padding: 0px;
    	width:100%;
    	height:100%;
    	color: white;
    	background-color: white;
    }
    #tech-links {
    	border-radius:3px;
    	background-color:rgba(0,0,0,0.5);
    	position:fixed;
    	bottom:0px;
    	width:80%;
    	left:10%;
    	text-align: center;
    	color:white;
    	z-index: 5;
    }
    #tech-links a{
    	color:white;
    	font-family: sans-serif;
    	text-decoration: none;
    }
    .perspectiveid {
        -webkit-transform: matrix3d(0);
        
    }
    .content {
    	color:black;
    	width:40%;
    	margin-left:auto;
    	margin-right:auto;
    }
	
	#searches {
		width:1200px;
		padding:0px;
		margin:0px;
		margin-bottom: 30px;
		margin-right: auto;
		margin-left: auto;
	}
	.search{
		width:25%;
		height:50px;
		float:left;
		padding:0px;
		margin:0px;
	}
	
	.search .tileview{
		width:100%;
		height:100%;
		background-color: inherit;
		text-align: center;
	}
	.search .fullview{
		display: none;
		background-color: inherit;
	}

	.flip{
		transform-style: preserve-3d;
  		transition: all 1.0s linear;
		transform: rotateY(180deg);
	}
	.dateslider{
		width:80%;
		margin-right: auto;
		margin-left: auto;
	}
	#termsearch-input{
		color:black;
	}
	.indicator{
		height:20px;
		width:20px;
	}
	.indicator-promoted{
		background-color: green;
	}
	.indicator-demoted{
		background-color: red;
	}
	.indicator-stable{
		background-color: white;
	}
	.result div{
		display:inline-block;
	}

</style>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery-ui-1.11.1/jquery-ui.min.js"></script>
<script src="js/JQRangeSlider-5.7.0/JQDateRangeSlider-withRuler-min.js"></script>
<script src="js/XMLWriter-1.0.0.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<!--
<script src="js/jsMatrix/IOUtils.js"></script>
<script src="js/jsMatrix/LUDecomposition.js"></script>
<script src="js/jsMatrix/QRDecomposition.js"></script>
<script src="js/jsMatrix/EVDecomposition.js"></script>
<script src="js/jsMatrix/Matrix.js"></script>
<script src="js/masonry.pkgd.min.js"></script>-->

<script src="js/isotope.pkgd.min.js"></script>
<!--<script src="js/packery-mode.pkgd.js"></script>-->
<!--<script src="js/jquery.isotope.perfectmasonry.js"></script>-->

<script src="src/common.js"></script>
<script src="src/carrot.js"></script>
<script src="src/home-style.js"></script>
<script src="src/home.js"></script>

<script id="search-template" type="text/x-handlebars-template">
	<div class="search" data-uid="{{uid}}">
		<div class="fullview">
			<button class="collapser">Collapse</button>
			<div class="search-terms">{{terms}}</div>
			<div class="date">{{date}}</div>
			<div class="percentage">{{percentage}}%</div>
			
			<div class="results-personal">
			{{#each personalScores}}
				<div class="result {{category}}">
					<div class="rank">{{personal_rank}}</div>
					<div class="anon-rank">{{anonymous_rank}}</div>
					<div class="indicator {{indicatorclass}}"></div>
					<a href="{{url}}">{{result}}</a>
					<!--<div class="score">{{score}}</div>-->
				</div>
			{{/each}}
			</div>
			<!--
			{{#each anonymous}}
				{{url}}
				{{title}}
				{{snippet}}
			{{/each}}
			-->

		</div>
		<div class="tileview">
			<div class="search-terms">{{terms}}</div>
		</div>
	</div>
</script>


</head>
<body>
	<div id="topbar" >
		<div>
			<h1>hello world</h1>	
		</div>
		<div class="folder">
			<div class="filtering">
				<div class="termsearch"><input id="termsearch-input" type="text"></input></div>
				<div class="dateslider"> <div id="dateslider"></div></div>
			</div>
			<div class="ordering">
				<button id="sortby-most-personal">Personalisation</button>
				<button id="sortby-time-ascending">Earliest</button>
				<button id="sortby-time-descending">Latest</button>
				<button id="sortby-alpha">Terms</button>
			</div>

			<a href="report.html">Report</a> | <a href="options.html">Options</a>
		</div>
	</div>

	<div>
		<div id="searches">

		</div>
		<div style="clear:both;"></div>
	</div>
	
</body></html>
